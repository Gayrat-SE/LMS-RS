<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM Token Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        .token {
            word-break: break-all;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .info {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>FCM Token Test Page</h1>
    
    <div class="section">
        <h2>1. FCM Token Information</h2>
        <p><strong>Token from window.fcmToken:</strong></p>
        <div class="token" id="windowToken">Loading...</div>
        
        <p><strong>Token from localStorage:</strong></p>
        <div class="token" id="localStorageToken">Loading...</div>
        
        <p><strong>Token from sessionStorage:</strong></p>
        <div class="token" id="sessionStorageToken">Loading...</div>
    </div>
    
    <div class="section">
        <h2>2. Test HTTP Requests</h2>
        <button onclick="testXHR()">Test XMLHttpRequest</button>
        <button onclick="testFetch()">Test Fetch API</button>
        <button onclick="testLoginRequest()">Test Login Request</button>
    </div>
    
    <div class="section">
        <h2>3. Request Logs</h2>
        <button onclick="clearLogs()">Clear Logs</button>
        <div class="log" id="logContainer"></div>
    </div>

    <script>
        // Log funksiyasi
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        // Clear logs
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        // Token ma'lumotlarini ko'rsatish
        function displayTokenInfo() {
            // window.fcmToken
            const windowToken = window.fcmToken || 'Not found';
            document.getElementById('windowToken').textContent = windowToken;
            
            // localStorage
            const localToken = localStorage.getItem('fcm_token') || 'Not found';
            document.getElementById('localStorageToken').textContent = localToken;
            
            // sessionStorage
            const sessionToken = sessionStorage.getItem('fcm_token') || 'Not found';
            document.getElementById('sessionStorageToken').textContent = sessionToken;
            
            if (windowToken !== 'Not found') {
                log('FCM Token found in window.fcmToken', 'success');
            } else {
                log('FCM Token NOT found in window.fcmToken', 'error');
            }
        }

        // XMLHttpRequest test
        function testXHR() {
            log('Testing XMLHttpRequest...', 'info');
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://httpbin.org/post');
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    const headers = response.headers;
                    
                    if (headers['X-Fcm-Token'] || headers['Fcm-Token']) {
                        log('✓ XHR: FCM Token successfully added to headers', 'success');
                        log(`  X-FCM-Token: ${headers['X-Fcm-Token'] || 'N/A'}`, 'info');
                        log(`  FCM-Token: ${headers['Fcm-Token'] || 'N/A'}`, 'info');
                    } else {
                        log('✗ XHR: FCM Token NOT found in headers', 'error');
                    }
                } else {
                    log(`✗ XHR: Request failed with status ${xhr.status}`, 'error');
                }
            };
            
            xhr.onerror = function() {
                log('✗ XHR: Network error', 'error');
            };
            
            xhr.send(JSON.stringify({ test: 'data' }));
        }

        // Fetch API test
        async function testFetch() {
            log('Testing Fetch API...', 'info');
            
            try {
                const response = await fetch('https://httpbin.org/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: 'data' })
                });
                
                const data = await response.json();
                const headers = data.headers;
                
                if (headers['X-Fcm-Token'] || headers['Fcm-Token']) {
                    log('✓ Fetch: FCM Token successfully added to headers', 'success');
                    log(`  X-FCM-Token: ${headers['X-Fcm-Token'] || 'N/A'}`, 'info');
                    log(`  FCM-Token: ${headers['Fcm-Token'] || 'N/A'}`, 'info');
                } else {
                    log('✗ Fetch: FCM Token NOT found in headers', 'error');
                }
            } catch (error) {
                log(`✗ Fetch: Error - ${error.message}`, 'error');
            }
        }

        // Login request test
        async function testLoginRequest() {
            log('Testing Login Request...', 'info');
            
            try {
                const response = await fetch('https://httpbin.org/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                const headers = data.headers;
                
                log('Login request sent', 'info');
                log(`Request URL: ${data.url}`, 'info');
                log(`Request Method: POST`, 'info');
                
                if (headers['X-Fcm-Token'] || headers['Fcm-Token']) {
                    log('✓ Login: FCM Token successfully added to headers', 'success');
                    log(`  X-FCM-Token: ${headers['X-Fcm-Token'] || 'N/A'}`, 'success');
                    log(`  FCM-Token: ${headers['Fcm-Token'] || 'N/A'}`, 'success');
                } else {
                    log('✗ Login: FCM Token NOT found in headers', 'error');
                }
                
                // Barcha headersni ko'rsatish
                log('All request headers:', 'info');
                for (const [key, value] of Object.entries(headers)) {
                    log(`  ${key}: ${value}`, 'info');
                }
            } catch (error) {
                log(`✗ Login: Error - ${error.message}`, 'error');
            }
        }

        // Sahifa yuklanganda
        window.addEventListener('load', function() {
            log('Page loaded', 'info');
            
            // Token ma'lumotlarini ko'rsatish
            setTimeout(displayTokenInfo, 500);
            
            // Har 2 sekundda token ma'lumotlarini yangilash
            setInterval(displayTokenInfo, 2000);
        });

        // Console'ga ham log qilish
        console.log('FCM Token Test Page loaded');
        console.log('window.fcmToken:', window.fcmToken);
        console.log('localStorage.fcm_token:', localStorage.getItem('fcm_token'));
        console.log('sessionStorage.fcm_token:', sessionStorage.getItem('fcm_token'));
    </script>
</body>
</html>
